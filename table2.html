<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table>
        <caption><b> Employee Salary Data</b></caption>
        <tr>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>

        </tr>
        <tr>
            <td>2</td>
            <td>Stave Jobs</td>
            <td>Apple</td>
            <td>$1200</td>

        </tr>
        <tr>
            <td>3</td>
            <td>Larry Pags</td>
            <td>Google</td>
            <td>$1100</td>

        </tr>
        <tr>
            <td>4</td>
            <td>Mark Juckeberg</td>
            <td>Facebook</td>
            <td>$1500</td>

        </tr>
        <tfoot>
            <tr>
                <td colspan="4">Total Employee:4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
